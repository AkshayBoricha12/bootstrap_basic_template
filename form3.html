<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Employee Registration</h1>
      <form>
        <div class="container-fluid my-3">
          <h5 class="text-center">Personal Information</h5>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="eid" class="form-label">Employee Id : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="eid"
                id="eid"
                class="form-control"
                placeholder="Enter Employee ID"
              />
            </div>
            <div class="col-md-3 mt-3 mt-md-0 col-lg-2">
              <label for="ename" class="form-label">Employee Name : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="ename"
                id="ename"
                class="form-control"
                placeholder="Enter Employee Name"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="email" class="form-label">Email : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter Email"
              />
            </div>
            <div class="col-md-3 mt-3 mt-md-0 col-lg-2">
              <label for="contactNo" class="form-label">Contact No : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="number"
                name="contactNo"
                id="contactNo"
                class="form-control"
                placeholder="Enter Contact No"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="maritalStatus" class="form-label"
                >Marital Status :
              </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input class="form-check-input" type="radio" name="mStatus" />
              Single
              <input class="form-check-input" type="radio" name="mStatus" />
              Married
            </div>
          </div>
        </div>
        <div class="container-fluid my-3">
          <h5 class="text-center">Education qualification</h5>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="education" class="form-label">Education : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="education"
                id="education"
                class="form-control"
                placeholder="Enter Education Details"
              />
            </div>
            <div class="col-md-3 mt-3 mt-md-0 col-lg-2">
              <label for="experience" class="form-label">Experience : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="experience"
                id="experience"
                class="form-control"
                placeholder="Enter Experience Details"
              />
            </div>
          </div>
        </div>
        <div class="container-fluid my-3">
          <h5 class="text-center">Job Details</h5>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="designation" class="form-label">Designation : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="designation"
                id="designation"
                class="form-control"
                placeholder="Enter Designation Details"
              />
            </div>
            <div class="col-md-3 mt-3 mt-md-0 col-lg-2">
              <label for="jobLocation" class="form-label"
                >Job location :
              </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="jobLocation"
                id="jobLocation"
                class="form-control"
                placeholder="Enter Job Location"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-3 col-lg-2">
              <label for="designation" class="form-label">Designation : </label>
            </div>
            <div class="col-md-3 col-lg-4">
              <input
                type="text"
                name="designation"
                id="designation"
                class="form-control"
                placeholder="Enter Designation Details"
              />
            </div>
          </div>
        </div>
        <hr />
        <div class="container-fluid">
          <div class="row">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

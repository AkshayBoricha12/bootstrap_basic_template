<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center">Student Registration</h1>
      <div class="row mt-3">
        <div class="col-2">
          <label for="fullName">Full Name</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter name"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="email">Email</label>
        </div>
        <div class="col">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="mobileNo">Mobile No</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="mobileNo"
            placeholder="Enter mobile no"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="address">Address</label>
        </div>
        <div class="col">
          <textarea
            class="form-control"
            id="address"
            rows="3"
            placeholder="Enter address"
          ></textarea>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="nationality">Nationality</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="nationality"
            placeholder="Enter nationality"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="dob">Date Of Birth</label>
        </div>
        <div class="col">
          <input type="date" class="form-control" id="dob" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="gender">Gender</label>
        </div>
        <div class="col">
          <input class="form-check-input" type="radio" name="gender" />
          Male
          <input class="form-check-input" type="radio" name="gender" />
          Female
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-2">
          <label for="qualification">Highest Degree</label>
        </div>
        <div class="col">
          <select class="form-select">
            <option selected disabled>Select Degree</option>
            <option value="BCA">BCA</option>
            <option value="BTech">BTech</option>
            <option value="MCA">MCA</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="cpi">CPI</label>
        </div>
        <div class="col">
          <input
            type="number"
            class="form-control"
            id="cpi"
            step=".01"
            placeholder="Enter CPI"
            min="0"
            max="10"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="university">University</label>
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="university"
            placeholder="Enter University"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-2">
          <label for="passingYear">Passing Year</label>
        </div>
        <div class="col">
          <select class="form-select">
            <option selected disabled>Select Your Passing Year</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
          <input type="reset" class="btn btn btn-primary" value="Cancel" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

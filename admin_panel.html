<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .sidebar {
        background-color: #4f73de;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid m-0 p-0">
      <div class="row">
        <div class="col-3">
          <div class="sidebar p-3">
            <div class="title row">
              <div class="col-1">
                <div class="smile-emoji">
                  <i class="fa-regular fa-face-smile"></i>
                </div>
              </div>
              <div class="col">
                FUNDA <sup><small>WEB IT</small></sup>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col">
                <i class="fa-solid fa-gauge-high"></i>
                <span><strong>Dashboard</strong></span>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col">INTERFACE</div>
            </div>
            <div class="row my-3">
              <div class="col d-flex justify-content-between">
                <div class="link-left">
                  <i class="fa-solid fa-gear"></i>
                  <span>Components</span>
                </div>
                <div class="link-right">
                  <i class="fa-solid fa-greater-than"></i>
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Admin Profile</span>
              </div>
            </div>
            <div class="row my-3">
              <div class="col d-flex justify-content-between">
                <div class="link-left">
                  <i class="fa-solid fa-wrench"></i>
                  <span>Utilities</span>
                </div>
                <div class="link-right">
                  <i class="fa-solid fa-greater-than"></i>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col">ADDONS</div>
            </div>
            <div class="row my-3">
              <div class="col d-flex justify-content-between">
                <div class="link-left">
                  <i class="fa-solid fa-folder"></i>
                  <span>Pages</span>
                </div>
                <div class="link-right">
                  <i class="fa-solid fa-greater-than"></i>
                </div>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Charts</span>
              </div>
            </div>
            <div class="row my-3">
              <div class="col">
                <i class="fa-solid fa-table"></i>
                <span>Tables</span>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col d-flex justify-content-center">
                <div
                  class="slide-off rounded-circle w-25 text-center bg-secondary-subtle"
                  style="opacity: 50%"
                >
                  <div class="icon" style="opacity: 100%">
                    <i class="fa-solid fa-less-than"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
      <div class="main-content">
        <div class="header"></div>
        <div class="hero-section"></div>
        <div class="footer"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/c1f77fdc81.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

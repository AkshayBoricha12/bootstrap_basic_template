<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Vaccine Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid pt-3">
      <h1 class="text-center">COVID-19 Vaccine Registration Form</h1>
      <form>
        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="firstName" class="form-label">First Name</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="firstName"
              name="firstName"
              class="form-control"
              placeholder="Enter first name"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="lastName" class="form-label">Last Name</label>
          </div>
          <div class="col">
            <input
              type="text"
              id="lastName"
              name="lastName"
              class="form-control"
              placeholder="Enter last name"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="aadharNo" class="form-label">Aadhar Number</label>
          </div>
          <div class="col">
            <input
              type="number"
              id="aadharNo"
              name="aadharNo"
              class="form-control"
              placeholder="Enter aadhar number"
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="vaccineName" class="form-label">Vaccine Name</label>
          </div>
          <div class="col">
            <select class="form-select" id="vaccineName">
              <option selected disabled>Please Select Vaccine Name</option>
              <option value="covishield">Covishield</option>
              <option value="covaccine">Covaccine</option>
            </select>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="vaccineCenterName" class="form-label"
              >Vaccine Center Name</label
            >
          </div>
          <div class="col">
            <select class="form-select" id="vaccineCenterName">
              <option selected disabled>Please Select Vaccination Name</option>
              <option value="BediparaChowk">Bedipara Chowk</option>
              <option value="Kishanpara Chowk">Kishanpara Chowk</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="doseDate" class="form-label">Date of Dose</label>
          </div>
          <div class="col">
            <input
              type="date"
              id="doseDate"
              name="doseDate"
              class="form-control"
            />
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-sm-3">
            <label for="doseNo" class="form-label">Dose Number</label>
          </div>
          <div class="col">
            <input
              type="number"
              id="doseNo"
              name="doseNo"
              class="form-control"
              placeholder="Enter dose number"
            />
          </div>
        </div>

        <div class="row mt-3 text-center">
          <div class="col">
            <input type="submit" class="btn btn-primary" value="CLICK HERE" />
            <input type="reset" class="btn btn-secondary" value="CANCEL" />
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
